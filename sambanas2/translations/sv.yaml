---
configuration:
  srat_update_channel:
    name: SRAT-uppdateringskanal
    description: >-
      Välj hur SRAT (Samba REST Administration Tool) uppdaterar sig: none,
      release, prerelease eller develop.
  auto_update:
    name: Automatiska uppdateringar
    description: >-
      Ladda ner och installera SRAT-uppdateringar automatiskt när de är tillgängliga
      på den valda uppdateringskanalen. Kräver att srat_update_channel är inställd
      på något annat än 'none'.
  log_level:
    name: Loggnivå
    description: >-
      Ställ in detaljnivå för tilläggets loggar (trace, debug, info, notice,
      warning, error, fatal).
  leave_front_door_open:
    name: Inaktivera SRAT-autentisering
    description: >-
      När aktiverat är webbgränssnittet tillgängligt utan inloggning. Använd bara
      på betrodda nätverk.
  disable_ipv6:
    name: Inaktivera IPv6-stack
    description: >-
      När aktiverat (standard), inaktiverar tillägget IPv6 och tvingar tjänster
      att binda endast till IPv4. Ställ in på false för att tillåta IPv6.
  clean_upgrade_dir:
    name: Rensa uppgraderingsmapp
    description: >-
      Tar bort alla nedladdade SRAT-binära uppdateringar från tilläggets datamapp.
      Använd endast i nödsituationer för att rensa skadade uppdateringsfiler.
      Denna åtgärd är permanent och kan inte ångras.
network:
  3000/tcp: Webbgränssnitt (utan Home Assistant)
