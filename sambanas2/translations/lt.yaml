---
configuration:
  srat_update_channel:
    name: SRAT atnaujinimų kanalas
    description: >-
      Pasirinkite, kaip SRAT (Samba REST Administration Tool) atnaujinamas:
      none, release, prerelease arba develop.
  auto_update:
    name: Automatiniai atnaujinimai
    description: >-
      Automatiškai atsisiųsti ir įdiegti SRAT atnaujinimus, kai jie pasiekiami
      pasirinktame atnaujinimų kanale. Reikalauja, kad srat_update_channel būtų
      nustatytas į ką nors kita nei 'none'.
  log_level:
    name: Žurnalo lygis
    description: >-
      Nustatykite priedo žurnalų išsamumą (trace, debug, info, notice, warning,
      error, fatal).
  leave_front_door_open:
    name: Išjungti SRAT autentifikavimą
    description: >-
      Įjungus, žiniatinklio sąsaja prieinama be prisijungimo. Naudokite tik
      patikimuose tinkluose.
  disable_ipv6:
    name: Išjungti IPv6 krūvą
    description: >-
      Kai įjungta (numatytasis), papildinys išjungia IPv6 ir priverčia paslaugas
      susieti tik su IPv4. Nustatykite false, kad leistumėte IPv6.
  clean_upgrade_dir:
    name: Išvalyti atnaujinimo katalogą
    description: >-
      Pašalina visus atsisiųstus SRAT dvejetainių failų atnaujinimus iš priedo
      duomenų katalogo. Naudokite tik ekstremaliose situacijose, kad išvalytumėte
      sugadintus atnaujinimo failus. Šis veiksmas yra galutinis ir negalimas atšaukti.
network:
  3000/tcp: Žiniatinklio sąsaja (be Home Assistant)
