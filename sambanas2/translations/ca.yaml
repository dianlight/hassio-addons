---
configuration:
  srat_update_channel:
    name: Canal d'actualització SRAT
    description: >-
      Tria com s'actualitza SRAT (Samba REST Administration Tool): none,
      release, prerelease o develop.
  log_level:
    name: Nivell de registre
    description: >-
      Defineix la verbositat dels registres del complement (trace, debug, info,
      notice, warning, error, fatal).
  leave_front_door_open:
    name: Desactiva l'autenticació de SRAT
    description: >-
      Quan està activat, la interfície web és accessible sense iniciar sessió.
      Fes servir només en xarxes de confiança.
network:
  3000/tcp: Interfície web (sense Home Assistant)