---
configuration:
  srat_update_channel:
    name: Canal d'actualització SRAT
    description: >-
      Tria com s'actualitza SRAT (Samba REST Administration Tool): none,
      release, prerelease o develop.
  log_level:
    name: Nivell de registre
    description: >-
      Defineix la verbositat dels registres del complement (trace, debug, info,
      notice, warning, error, fatal).
  leave_front_door_open:
    name: Desactiva l'autenticació de SRAT
    description: >-
      Quan està activat, la interfície web és accessible sense iniciar sessió.
      Fes servir només en xarxes de confiança.
  disable_ipv6:
    name: Disable IPv6 stack
    description: >-
      When enabled (default), the add-on disables IPv6 and forces services to
      bind to IPv4 only. Set to false to allow IPv6.
  clean_upgrade_dir:
    name: Neteja el directori d'actualització
    description: >-
      Elimina totes les actualitzacions binàries de SRAT descarregades del directori
      de dades del complement. Utilitza només en situacions d'emergència per netejar
      fitxers d'actualització corromputs. Aquesta acció és permanent i no es pot
      desfer.
network:
  3000/tcp: Interfície web (sense Home Assistant)