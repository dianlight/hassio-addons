---
configuration:
  srat_update_channel:
    name: قناة تحديث SRAT
    description: >-
      اختر كيفية تحديث SRAT (Samba REST Administration Tool): none، release،
      prerelease أو develop.
  auto_update:
    name: التحديثات التلقائية
    description: >-
      تنزيل وتثبيت تحديثات SRAT تلقائيًا عند توفرها على قناة التحديث المحددة.
      يتطلب تعيين srat_update_channel على قيمة غير 'none'.
  log_level:
    name: مستوى السجل
    description: >-
      اضبط تفصيل سجلات الإضافة (trace, debug, info, notice, warning, error,
      fatal).
  leave_front_door_open:
    name: تعطيل مصادقة SRAT
    description: >-
      عند التمكين يصبح الواجهة متاحة بدون تسجيل دخول. استخدمه فقط في الشبكات
      الموثوقة.
  disable_ipv6:
    name: تعطيل مجموعة IPv6
    description: >-
      عند التفعيل (الافتراضي)، يعطل الإضافة IPv6 ويجبر الخدمات على الارتباط
      بـ IPv4 فقط. عيّن إلى false للسماح بـ IPv6.
  clean_upgrade_dir:
    name: تنظيف دليل الترقية
    description: >-
      يزيل جميع تحديثات SRAT الثنائية المحملة من دليل بيانات الإضافة. استخدم
      فقط في حالات الطوارئ لمسح ملفات التحديث التالفة. هذا الإجراء دائم ولا يمكن
      التراجع عنه.
  factory_reset:
    name: إعادة تعيين المصنع
    description: >-
      ⚠️ خطر - إجراء مدمر ⚠️ يقوم بإعادة تعيين كاملة للمصنع عن طريق حذف
      قاعدة بيانات SQL وجميع التكوينات والإعدادات وملفات التحديث. سيؤدي هذا
      إلى مسح جميع تكوينات مشاركة Samba وحسابات المستخدمين وكلمات المرور
      والإعدادات المخصصة بشكل دائم. ستتم إعادة تشغيل الوظيفة الإضافية
      بالإعدادات الافتراضية. هذا الإجراء لا رجعة فيه ولا يمكن التراجع عنه.
      استخدم بحذر شديد.
network:
  3000/tcp: واجهة ويب (دون Home Assistant)
