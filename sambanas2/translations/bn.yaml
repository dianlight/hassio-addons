---
configuration:
  srat_update_channel:
    name: SRAT আপডেট চ্যানেল
    description: >-
      SRAT (Samba REST Administration Tool) কীভাবে আপডেট হবে তা বেছে নিন:
      none, release, prerelease বা develop.
  auto_update:
    name: স্বয়ংক্রিয় আপডেট
    description: >-
      নির্বাচিত আপডেট চ্যানেলে উপলব্ধ হলে স্বয়ংক্রিয়ভাবে SRAT আপডেট ডাউনলোড এবং
      ইনস্টল করুন। srat_update_channel 'none' ব্যতীত অন্য কিছুতে সেট করা প্রয়োজন।
  log_level:
    name: লগ স্তর
    description: >-
      অ্যাড-অন লগের বিশদ মাত্রা ঠিক করুন (trace, debug, info, notice, warning,
      error, fatal)।
  leave_front_door_open:
    name: SRAT প্রমাণীকরণ বন্ধ করুন
    description: >-
      সক্রিয় থাকলে ওয়েব ইন্টারফেস লগইন ছাড়াই প্রবেশযোগ্য। শুধুমাত্র বিশ্বস্ত
      নেটওয়ার্কে ব্যবহার করুন।
  disable_ipv6:
    name: IPv6 স্ট্যাক অক্ষম করুন
    description: >-
      সক্রিয় করা হলে (ডিফল্ট), এড-অন IPv6 অক্ষম করে এবং সেবাগুলিকে
      শুধুমাত্র IPv4 এ বাইন্ড করতে বাধ্য করে। IPv6 অনুমতি দিতে false সেট করুন।
  clean_upgrade_dir:
    name: আপগ্রেড ডিরেক্টরি পরিষ্কার করুন
    description: >-
      অ্যাড-অনের ডেটা ডিরেক্টরি থেকে সমস্ত ডাউনলোড করা SRAT বাইনারি আপডেট মুছে
      দেয়। শুধুমাত্র জরুরী পরিস্থিতিতে ব্যবহার করুন দূষিত আপডেট ফাইল পরিষ্কার
      করতে। এই কাজটি স্থায়ী এবং পূর্বাবস্থায় ফেরানো যায় না।
network:
  3000/tcp: ওয়েব ইন্টারফেস (Home Assistant ছাড়া)
