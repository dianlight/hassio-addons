---
configuration:
  srat_update_channel:
    name: SRAT 업데이트 채널
    description: >-
      SRAT (Samba REST Administration Tool)가 업데이트되는 방식을 선택하세요:
      none, release, prerelease 또는 develop.
  auto_update:
    name: 자동 업데이트
    description: >-
      선택한 업데이트 채널에서 사용 가능한 경우 SRAT 업데이트를 자동으로 다운로드하고
      설치합니다. srat_update_channel이 'none'이 아닌 다른 값으로 설정되어야 합니다.
  log_level:
    name: 로그 수준
    description: >-
      애드온 로그의 상세 정도를 설정합니다 (trace, debug, info, notice,
      warning, error, fatal).
  leave_front_door_open:
    name: SRAT 인증 비활성화
    description: >-
      활성화하면 로그인 없이 웹 인터페이스에 접근할 수 있습니다. 신뢰할 수
      있는 네트워크에서만 사용하세요.
  disable_ipv6:
    name: IPv6 스택 비활성화
    description: >-
      활성화되면(기본값), 애드온은 IPv6을 비활성화하고 서비스가 IPv4에만 바인딩되도록
      강제합니다. IPv6을 허용하려면 false로 설정하세요.
  clean_upgrade_dir:
    name: 업그레이드 디렉토리 정리
    description: >-
      애드온의 데이터 디렉토리에서 다운로드된 모든 SRAT 바이너리 업데이트를
      제거합니다. 손상된 업데이트 파일을 정리하기 위한 긴급 상황에서만 사용하세요.
      이 작업은 영구적이며 되돌릴 수 없습니다.
network:
  3000/tcp: 웹 인터페이스 (Home Assistant 없이 사용)
