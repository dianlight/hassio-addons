---
configuration:
  srat_update_channel:
    name: ช่องอัปเดต SRAT
    description: >-
      เลือกวิธีที่ SRAT (Samba REST Administration Tool) อัปเดตตัวเอง: none,
      release, prerelease หรือ develop
  auto_update:
    name: การอัปเดตอัตโนมัติ
    description: >-
      ดาวน์โหลดและติดตั้งการอัปเดต SRAT โดยอัตโนมัติเมื่อมีในช่องทางการอัปเดตที่เลือก
      ต้องตั้งค่า srat_update_channel เป็นค่าอื่นที่ไม่ใช่ 'none'
  log_level:
    name: ระดับบันทึก
    description: >-
      ตั้งค่าระดับรายละเอียดของบันทึกส่วนเสริม (trace, debug, info, notice,
      warning, error, fatal)
  leave_front_door_open:
    name: ปิดการยืนยันตัวตน SRAT
    description: >-
      เมื่อเปิดใช้งาน อินเทอร์เฟซเว็บจะเข้าถึงได้โดยไม่ต้องล็อกอิน ใช้เฉพาะ
      บนเครือข่ายที่เชื่อถือได้
  disable_ipv6:
    name: ปิดการใช้งานสแตก IPv6
    description: >-
      เมื่อเปิดใช้งาน (ค่าเริ่มต้น) ส่วนเสริมจะปิดการใช้งาน IPv6 และบังคับให้บริการ
      ผูกเฉพาะกับ IPv4 เท่านั้น ตั้งค่าเป็น false เพื่ออนุญาต IPv6
  clean_upgrade_dir:
    name: ล้างไดเรกทอรีอัปเกรด
    description: >-
      ลบการอัปเดตไบนารี SRAT ที่ดาวน์โหลดทั้งหมดออกจากไดเรกทอรีข้อมูลของส่วนเสริม
      ใช้เฉพาะในสถานการณ์ฉุกเฉินเท่านั้นเพื่อล้างไฟล์อัปเดตที่เสียหาย การดำเนินการ
      นี้เป็นการถาวรและไม่สามารถยกเลิกได้
network:
  3000/tcp: อินเทอร์เฟซเว็บ (ใช้โดยไม่มี Home Assistant)
