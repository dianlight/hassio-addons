---
configuration:
  srat_update_channel:
    name: Canal de actualización de SRAT
    description: >-
      Elige cómo se actualiza SRAT (Samba REST Administration Tool): none,
      release, prerelease o develop.
  log_level:
    name: Nivel de registro
    description: >-
      Define la verbosidad de los registros del add-on (trace, debug, info,
      notice, warning, error, fatal).
  leave_front_door_open:
    name: Desactivar la autenticación de SRAT
    description: >-
      Al habilitarlo, la interfaz web es accesible sin inicio de sesión. Úsalo
      solo en redes de confianza.
network:
  3000/tcp: Interfaz web (sin Home Assistant)