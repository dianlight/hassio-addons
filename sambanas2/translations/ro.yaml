---
configuration:
  srat_update_channel:
    name: Canal de actualizare SRAT
    description: >-
      Alegeți cum se actualizează SRAT (Samba REST Administration Tool): none,
      release, prerelease sau develop.
  log_level:
    name: Nivel jurnal
    description: >-
      Stabiliți nivelul de detaliu al jurnalelor add-on-ului (trace, debug, info,
      notice, warning, error, fatal).
  leave_front_door_open:
    name: Dezactivați autentificarea SRAT
    description: >-
      Când este activată, interfața web este accesibilă fără autentificare.
      Folosiți doar în rețele de încredere.
  clean_upgrade_dir:
    name: Curățați directorul de actualizare
    description: >-
      Elimină toate actualizările binare SRAT descărcate din directorul de date al
      add-on-ului. Utilizați doar în situații de urgență pentru a șterge fișierele
      de actualizare corupte. Această acțiune este permanentă și nu poate fi anulată.
network:
  3000/tcp: Interfață web (fără Home Assistant)