---
configuration:
  srat_update_channel:
    name: SRAT update channel
    description: >-
      Choose how SRAT (Samba REST Administration Tool) updates itself: none,
      release, prerelease, or develop.
  log_level:
    name: Log level
    description: >-
      Set the verbosity for the add-on logs (trace, debug, info, notice, warning,
      error, fatal).
  leave_front_door_open:
    name: Disable SRAT authentication
    description: >-
      When enabled, the web interface is accessible without login. Only use this
      on trusted networks.
network:
  3000/tcp: Web interface (to use without Home Assistant)