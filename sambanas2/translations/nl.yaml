---
configuration:
  srat_update_channel:
    name: SRAT-updatekanaal
    description: >-
      Kies hoe SRAT (Samba REST Administration Tool) zichzelf bijwerkt: none,
      release, prerelease of develop.
  log_level:
    name: Logniveau
    description: >-
      Stel de detailgraad van de add-on-logs in (trace, debug, info, notice,
      warning, error, fatal).
  leave_front_door_open:
    name: SRAT-authenticatie uitschakelen
    description: >-
      Als ingeschakeld is de webinterface toegankelijk zonder login. Gebruik
      alleen op vertrouwde netwerken.
network:
  3000/tcp: Webinterface (zonder Home Assistant)