---
configuration:
  srat_update_channel:
    name: Kênh cập nhật SRAT
    description: >-
      Chọn cách SRAT (Samba REST Administration Tool) tự cập nhật: none,
      release, prerelease hoặc develop.
  auto_update:
    name: Cập nhật tự động
    description: >-
      Tự động tải xuống và cài đặt các bản cập nhật SRAT khi có sẵn trên kênh
      cập nhật đã chọn. Yêu cầu srat_update_channel được đặt thành giá trị khác
      'none'.
  log_level:
    name: Mức ghi log
    description: >-
      Đặt độ chi tiết log của add-on (trace, debug, info, notice, warning,
      error, fatal).
  leave_front_door_open:
    name: Tắt xác thực SRAT
    description: >-
      Khi bật, giao diện web truy cập được mà không cần đăng nhập. Chỉ dùng trên
      mạng tin cậy.
  disable_ipv6:
    name: Vô hiệu hóa ngăn xếp IPv6
    description: >-
      Khi được bật (mặc định), add-on vô hiệu hóa IPv6 và buộc các dịch vụ chỉ
      liên kết với IPv4. Đặt thành false để cho phép IPv6.
  clean_upgrade_dir:
    name: Dọn dẹp thư mục nâng cấp
    description: >-
      Xóa tất cả các bản cập nhật nhị phân SRAT đã tải xuống khỏi thư mục dữ liệu
      của add-on. Chỉ sử dụng trong trường hợp khẩn cấp để xóa các tệp cập nhật bị
      hỏng. Hành động này là vĩnh viễn và không thể hoàn tác.
  factory_reset:
    name: Khôi phục cài đặt gốc
    description: >-
      ⚠️ NGUY HIỂM - HÀNH ĐỘNG PHÁ HỦY ⚠️ Thực hiện khôi phục cài đặt gốc hoàn toàn
      bằng cách xóa cơ sở dữ liệu SQL, tất cả cấu hình, cài đặt và tệp cập nhật.
      Điều này sẽ xóa vĩnh viễn tất cả cấu hình chia sẻ Samba, tài khoản người dùng,
      mật khẩu và cài đặt tùy chỉnh. Tiện ích bổ sung sẽ khởi động lại với cài đặt
      mặc định. Hành động này không thể đảo ngược và không thể hoàn tác. Sử dụng
      với sự thận trọng tối đa.
network:
  3000/tcp: Giao diện web (không cần Home Assistant)
