---
configuration:
  srat_update_channel:
    name: Канал оновлення SRAT
    description: >-
      Виберіть, як SRAT (Samba REST Administration Tool) оновлюється: none,
      release, prerelease або develop.
  auto_update:
    name: Automatic updates
    description: >-
      Automatically download and install SRAT updates when available on the
      selected update channel. Requires srat_update_channel to be set to
      something other than 'none'.
  log_level:
    name: Рівень журналу
    description: >-
      Встановіть деталізацію журналів додатка (trace, debug, info, notice,
      warning, error, fatal).
  leave_front_door_open:
    name: Вимкнути автентифікацію SRAT
    description: >-
      Якщо ввімкнено, вебінтерфейс доступний без входу. Використовуйте лише в
      довірених мережах.
  disable_ipv6:
    name: Вимкнути стек IPv6
    description: >-
      Коли увімкнено (за замовчуванням), доповнення вимикає IPv6 і змушує служби
      прив'язуватися лише до IPv4. Встановіть значення false, щоб дозволити IPv6.
  clean_upgrade_dir:
    name: Очистити каталог оновлень
    description: >-
      Видаляє всі завантажені двійкові оновлення SRAT з каталогу даних додатка.
      Використовуйте лише в надзвичайних ситуаціях для очищення пошкоджених файлів
      оновлень. Ця дія є незворотною.
network:
  3000/tcp: Вебінтерфейс (без Home Assistant)
