---
configuration:
  srat_update_channel:
    name: SRAT atjaunināšanas kanāls
    description: >-
      Izvēlieties, kā SRAT (Samba REST Administration Tool) atjauninās sevi:
      none, release, prerelease vai develop.
  log_level:
    name: Žurnāla līmenis
    description: >-
      Iestatiet papildinājuma žurnālu detalizāciju (trace, debug, info, notice,
      warning, error, fatal).
  leave_front_door_open:
    name: Atspējot SRAT autentifikāciju
    description: >-
      Kad ieslēgts, tīmekļa saskarne ir pieejama bez pieteikšanās. Lietojiet tikai
      uzticamos tīklos.
  disable_ipv6:
    name: Disable IPv6 stack
    description: >-
      When enabled (default), the add-on disables IPv6 and forces services to
      bind to IPv4 only. Set to false to allow IPv6.
  clean_upgrade_dir:
    name: Notīrīt jaunināšanas direktoriju
    description: >-
      Noņem visus lejupielādētos SRAT bināros jauninājumus no papildinājuma datu
      direktorijas. Lietojiet tikai ārkārtas situācijās, lai notīrītu bojātus
      jaunināšanas failus. Šī darbība ir neatgriezeniska.
network:
  3000/tcp: Tīmekļa saskarne (bez Home Assistant)