---
configuration:
  srat_update_channel:
    name: SRAT frissítési csatorna
    description: >-
      Válassza ki, hogyan frissüljön a SRAT (Samba REST Administration Tool):
      none, release, prerelease vagy develop.
  log_level:
    name: Naplózási szint
    description: >-
      Állítsa be a kiegészítő naplóinak részletességét (trace, debug, info,
      notice, warning, error, fatal).
  leave_front_door_open:
    name: SRAT-hitelesítés kikapcsolása
    description: >-
      Engedélyezéskor a webes felület bejelentkezés nélkül elérhető. Csak
      megbízható hálózatokon használja.
network:
  3000/tcp: Webes felület (Home Assistant nélkül)