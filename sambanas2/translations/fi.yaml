---
configuration:
  srat_update_channel:
    name: SRAT-päivityskanava
    description: >-
      Valitse miten SRAT (Samba REST Administration Tool) päivittyy: none,
      release, prerelease tai develop.
  log_level:
    name: Lokitaso
    description: >-
      Aseta lisäosan lokien tarkkuus (trace, debug, info, notice, warning,
      error, fatal).
  leave_front_door_open:
    name: Poista SRAT-todennus käytöstä
    description: >-
      Kun käytössä, verkkokäyttöliittymä on käytettävissä ilman kirjautumista.
      Käytä vain luotetuissa verkoissa.
  clean_upgrade_dir:
    name: Tyhjennä päivityshakemisto
    description: >-
      Poistaa kaikki ladatut SRAT-binääripäivitykset lisäosan datahakemistosta.
      Käytä vain hätätilanteissa vioittuneiden päivitystiedostojen tyhjentämiseen.
      Tämä toiminto on pysyvä eikä sitä voi peruuttaa.
network:
  3000/tcp: Web-käyttöliittymä (ilman Home Assistantia)