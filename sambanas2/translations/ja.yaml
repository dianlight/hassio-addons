---
configuration:
  srat_update_channel:
    name: SRAT 更新チャネル
    description: >-
      SRAT (Samba REST Administration Tool) がどのように更新されるかを選択します:
      none、release、prerelease、develop。
  auto_update:
    name: 自動更新
    description: >-
      選択した更新チャネルで利用可能な場合、SRAT の更新を自動的にダウンロードして
      インストールします。srat_update_channel を 'none' 以外に設定する必要があります。
  log_level:
    name: ログレベル
    description: >-
      アドオンのログ詳細度を設定します (trace, debug, info, notice, warning,
      error, fatal)。
  leave_front_door_open:
    name: SRAT 認証を無効化
    description: >-
      有効にすると、ログインなしで Web インターフェースにアクセスできます。
      信頼できるネットワークでのみ使用してください。
  disable_ipv6:
    name: IPv6スタックを無効化
    description: >-
      有効にすると（デフォルト）、アドオンは IPv6 を無効にし、サービスを IPv4 のみに
      バインドするよう強制します。IPv6 を許可するには false に設定してください。
  clean_upgrade_dir:
    name: アップグレードディレクトリをクリーン
    description: >-
      アドオンのデータディレクトリからダウンロードされたすべてのSRAT バイナリ
      アップデートを削除します。破損したアップデートファイルをクリアする緊急
      時にのみ使用してください。この操作は永久的で元に戻せません。
network:
  3000/tcp: Web インターフェース (Home Assistant なしで使用)
