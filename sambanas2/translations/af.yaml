---
configuration:
  srat_update_channel:
    name: SRAT-bywerkingskanaal
    description: >-
      Kies hoe SRAT (Samba REST Administration Tool) homself bywerk: none,
      release, prerelease of develop.
  auto_update:
    name: Outomatiese bywerkings
    description: >-
      Laai outomaties SRAT-bywerkings af en installeer dit wanneer beskikbaar
      op die gekose bywerkingskanaal. Vereis dat srat_update_channel ingestel
      word op iets anders as 'none'.
  log_level:
    name: Logvlak
    description: >-
      Stel die geselsheid van die byvoegsel se logs in (trace, debug, info,
      notice, warning, error, fatal).
  leave_front_door_open:
    name: Skakel SRAT-verifikasie af
    description: >-
      Wanneer geaktiveer, is die webkoppelvlak toeganklik sonder aanmelding.
      Gebruik dit net op vertroude netwerke.
  disable_ipv6:
    name: Deaktiveer IPv6-stapel
    description: >-
      Wanneer geaktiveer (verstek), deaktiveer die byvoegsel IPv6 en dwing dienste
      om slegs aan IPv4 te bind. Stel op vals om IPv6 toe te laat.
  clean_upgrade_dir:
    name: Maak opgradering gids skoon
    description: >-
      Verwyder alle afgelaaide SRAT binêre opdaterings uit die byvoegsel se data
      gids. Gebruik slegs in noodgevalle om korrupte opdateringslêers skoon te maak.
      Hierdie aksie is permanent en kan nie ongedaan gemaak word nie.
  factory_reset:
    name: Fabrieksherstel
    description: >-
      ⚠️ GEVAAR - DESTRUKTIEWE AKSIE ⚠️ Voer 'n volledige fabrieksherstel uit deur
      die SQL-databasis, alle konfigurasies, instellings en opdateringleers te verwyder.
      Dit sal permanent alle Samba-deel konfigurasies, gebruikersrekeninge, wagwoorde
      en aangepaste instellings uitvee. Die byvoegsel sal met verstek instellings
      herbegin. Hierdie aksie is onomkeerbaar en kan nie ongedaan gemaak word nie.
      Gebruik met uiterste versigtigheid.
network:
  3000/tcp: Webkoppelvlak (sonder Home Assistant)
