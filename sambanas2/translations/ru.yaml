---
configuration:
  srat_update_channel:
    name: Канал обновлений SRAT
    description: >-
      Выберите, как SRAT (Samba REST Administration Tool) обновляется: none,
      release, prerelease или develop.
  log_level:
    name: Уровень логирования
    description: >-
      Задайте подробность журналов аддона (trace, debug, info, notice, warning,
      error, fatal).
  leave_front_door_open:
    name: Отключить аутентификацию SRAT
    description: >-
      Если включено, веб-интерфейс доступен без входа. Используйте только в
      доверенных сетях.
  clean_upgrade_dir:
    name: Очистить каталог обновлений
    description: >-
      Удаляет все загруженные бинарные обновления SRAT из каталога данных аддона.
      Используйте только в чрезвычайных ситуациях для очистки поврежденных файлов
      обновлений. Это действие необратимо.
network:
  3000/tcp: Веб-интерфейс (без Home Assistant)