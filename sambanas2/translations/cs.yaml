---
configuration:
  srat_update_channel:
    name: Kanál aktualizací SRAT
    description: >-
      Zvolte, jak se SRAT (Samba REST Administration Tool) aktualizuje: none,
      release, prerelease nebo develop.
  auto_update:
    name: Automatické aktualizace
    description: >-
      Automaticky stahovat a instalovat aktualizace SRAT, když jsou k dispozici
      na vybraném kanálu aktualizací. Vyžaduje nastavení srat_update_channel
      na jinou hodnotu než 'none'.
  log_level:
    name: Úroveň logování
    description: >-
      Nastavte podrobnost logů doplňku (trace, debug, info, notice, warning,
      error, fatal).
  leave_front_door_open:
    name: Vypnout ověřování SRAT
    description: >-
      Při povolení je webové rozhraní dostupné bez přihlášení. Používejte jen v
      důvěryhodných sítích.
  disable_ipv6:
    name: Zakázat IPv6 zásobník
    description: >-
      Pokud je povoleno (výchozí), doplněk zakáže IPv6 a donutí služby,
      aby se vázaly pouze na IPv4. Nastavte na false pro povolení IPv6.
  clean_upgrade_dir:
    name: Vyčistit složku aktualizací
    description: >-
      Odebere všechny stažené binární aktualizace SRAT ze složky dat doplňku.
      Používejte pouze v nouzových situacích k vyčištění poškozených aktualizačních
      souborů. Tato akce je trvalá a nelze ji vrátit zpět.
  factory_reset:
    name: Tovární reset
    description: >-
      ⚠️ NEBEZPEČÍ - DESTRUKTIVNÍ AKCE ⚠️ Provádí kompletní tovární reset smazáním
      SQL databáze, všech konfigurací, nastavení a souborů aktualizací. Tímto
      trvale smažete všechny konfigurace sdílení Samba, uživatelské účty, hesla
      a vlastní nastavení. Doplněk se restartuje s výchozím nastavením. Tato akce
      je nevratná a nelze ji vrátit zpět. Používejte s maximální opatrností.
network:
  3000/tcp: Webové rozhraní (bez Home Assistant)
