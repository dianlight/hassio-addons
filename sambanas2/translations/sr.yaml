---
configuration:
  srat_update_channel:
    name: Канал ажурирања SRAT
    description: >-
      Изаберите како се SRAT (Samba REST Administration Tool) ажурира: none,
      release, prerelease или develop.
  auto_update:
    name: Аутоматска ажурирања
    description: >-
      Аутоматски преузми и инсталирај SRAT ажурирања када су доступна на
      изабраном каналу ажурирања. Захтева да srat_update_channel буде постављен
      на нешто друго осим 'none'.
  log_level:
    name: Ниво логовања
    description: >-
      Подесите детаљност логова додатка (trace, debug, info, notice, warning,
      error, fatal).
  leave_front_door_open:
    name: Искључи SRAT аутентикацију
    description: >-
      Када је укључено, веб интерфејс је доступан без пријаве. Користите само у
      поузданим мрежама.
  disable_ipv6:
    name: Онемогући IPv6 стог
    description: >-
      Када је омогућено (подразумевано), додатак онемогућује IPv6 и приморава сервисе
      да се вежу само за IPv4. Подесите на false да дозволите IPv6.
  clean_upgrade_dir:
    name: Очисти директоријум надоградње
    description: >-
      Уклања све преузете SRAT бинарне ажурирања из директоријума података додатка.
      Користите само у хитним ситуацијама за чишћење оштећених датотека ажурирања.
      Ова акција је трајна и не може се поништити.
network:
  3000/tcp: Веб интерфејс (без Home Assistant)
