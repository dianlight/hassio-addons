---
configuration:
  srat_update_channel:
    name: Kanal ažuriranja SRAT-a
    description: >-
      Odaberite kako se SRAT (Samba REST Administration Tool) ažurira: none,
      release, prerelease ili develop.
  auto_update:
    name: Automatska ažuriranja
    description: >-
      Automatski preuzmi i instaliraj SRAT ažuriranja kada su dostupna na
      odabranom kanalu ažuriranja. Zahtijeva da srat_update_channel bude postavljen
      na nešto drugo osim 'none'.
  log_level:
    name: Razina zapisnika
    description: >-
      Postavite razinu detalja dnevnika dodatka (trace, debug, info, notice,
      warning, error, fatal).
  leave_front_door_open:
    name: Onemogući SRAT autentikaciju
    description: >-
      Kad je omogućeno, web-sučelje je dostupno bez prijave. Koristite samo na
      pouzdanim mrežama.
  disable_ipv6:
    name: Onemogući IPv6 stog
    description: >-
      Kada je omogućeno (zadano), dodatak onemogućuje IPv6 i prisiljava usluge
      da se vežu samo na IPv4. Postavite na false da dopustite IPv6.
  clean_upgrade_dir:
    name: Očisti direktorij nadogradnje
    description: >-
      Uklanja sve preuzete SRAT binarne ažuriranja iz direktorija podataka dodatka.
      Koristite samo u hitnim situacijama za čišćenje oštećenih datoteka ažuriranja.
      Ova radnja je trajna i ne može se poništiti.
  factory_reset:
    name: Tvorničko resetiranje
    description: >-
      ⚠️ OPASNOST - DESTRUKTIVNA RADNJA ⚠️ Izvršava potpuno tvorničko resetiranje
      brisanjem SQL baze podataka, svih konfiguracija, postavki i datoteka ažuriranja.
      Ovo će trajno izbrisati sve konfiguracije Samba dijeljenja, korisničke račune,
      lozinke i prilagođene postavke. Dodatak će se ponovno pokrenuti sa zadanim
      postavkama. Ova radnja je nepovratna i ne može se poništiti. Koristite s
      krajnjim oprezom.
network:
  3000/tcp: Web sučelje (bez Home Assistant-a)
