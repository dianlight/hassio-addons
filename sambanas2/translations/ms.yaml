---
configuration:
  srat_update_channel:
    name: Saluran kemas kini SRAT
    description: >-
      Pilih cara SRAT (Samba REST Administration Tool) dikemas kini: none,
      release, prerelease atau develop.
  log_level:
    name: Tahap log
    description: >-
      Tetapkan perincian log add-on (trace, debug, info, notice, warning, error,
      fatal).
  leave_front_door_open:
    name: Nyahdaya pengesahan SRAT
    description: >-
      Apabila diaktifkan, antara muka web boleh diakses tanpa log masuk. Guna
      hanya pada rangkaian dipercayai.
  disable_ipv6:
    name: Disable IPv6 stack
    description: >-
      When enabled (default), the add-on disables IPv6 and forces services to
      bind to IPv4 only. Set to false to allow IPv6.
  clean_upgrade_dir:
    name: Bersihkan direktori naik taraf
    description: >-
      Membuang semua kemas kini binari SRAT yang dimuat turun dari direktori data
      add-on. Gunakan hanya dalam situasi kecemasan untuk membersihkan fail kemas
      kini yang rosak. Tindakan ini kekal dan tidak boleh dibatalkan.
network:
  3000/tcp: Antara muka web (tanpa Home Assistant)