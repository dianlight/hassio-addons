---
configuration:
  srat_update_channel:
    name: کانال به‌روزرسانی SRAT
    description: >-
      انتخاب کنید SRAT (Samba REST Administration Tool) چگونه به‌روزرسانی
      شود: none، release، prerelease یا develop.
  auto_update:
    name: به‌روزرسانی‌های خودکار
    description: >-
      دانلود و نصب خودکار به‌روزرسانی‌های SRAT زمانی که در کانال به‌روزرسانی
      انتخاب شده موجود باشد. نیاز به تنظیم srat_update_channel روی چیزی غیر
      از 'none' دارد.
  log_level:
    name: سطح لاگ
    description: >-
      دقت لاگ‌های افزونه را تنظیم کنید (trace، debug، info، notice، warning،
      error، fatal).
  leave_front_door_open:
    name: غیرفعال کردن احراز هویت SRAT
    description: >-
      با فعال‌سازی، رابط وب بدون ورود در دسترس است. فقط در شبکه‌های مطمئن
      استفاده کنید.
  disable_ipv6:
    name: غیرفعال کردن پشته IPv6
    description: >-
      هنگامی که فعال باشد (پیش‌فرض)، افزونه IPv6 را غیرفعال می‌کند و سرویس‌ها را
      مجبور می‌کند فقط به IPv4 متصل شوند. برای مجاز کردن IPv6 روی false تنظیم کنید.
  clean_upgrade_dir:
    name: پاکسازی دایرکتوری ارتقا
    description: >-
      همه به‌روزرسانی‌های باینری SRAT دانلود شده را از دایرکتوری داده افزونه
      حذف می‌کند. فقط در شرایط اضطراری برای پاکسازی فایل‌های به‌روزرسانی
      خراب استفاده کنید. این عملیات دائمی است و قابل بازگشت نیست.
network:
  3000/tcp: رابط وب (بدون Home Assistant)
