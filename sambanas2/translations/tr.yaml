---
configuration:
  srat_update_channel:
    name: SRAT güncelleme kanalı
    description: >-
      SRAT (Samba REST Administration Tool) nasıl güncellenecek: none, release,
      prerelease veya develop.
  auto_update:
    name: Automatic updates
    description: >-
      Automatically download and install SRAT updates when available on the
      selected update channel. Requires srat_update_channel to be set to
      something other than 'none'.
  log_level:
    name: Günlük seviyesi
    description: >-
      Eklenti günlüklerinin ayrıntı düzeyini ayarlayın (trace, debug, info,
      notice, warning, error, fatal).
  leave_front_door_open:
    name: SRAT kimlik doğrulamayı devre dışı bırak
    description: >-
      Etkinleştirildiğinde web arayüzüne giriş yapmadan erişilebilir. Yalnızca
      güvenilir ağlarda kullanın.
  disable_ipv6:
    name: IPv6 yığınını devre dışı bırak
    description: >-
      Etkinleştirildiğinde (varsayılan), eklenti IPv6'yı devre dışı bırakır ve
      hizmetleri yalnızca IPv4'e bağlanmaya zorlar. IPv6'ya izin vermek için false olarak ayarlayın.
  clean_upgrade_dir:
    name: Güncelleme dizinini temizle
    description: >-
      Eklentinin veri dizininden indirilen tüm SRAT ikili güncellemelerini kaldırır.
      Yalnızca acil durumlarda bozuk güncelleme dosyalarını temizlemek için kullanın.
      Bu işlem kalıcıdır ve geri alınamaz.
  factory_reset:
    name: Fabrika sıfırlaması
    description: >-
      ⚠️ TEHLİKE - YIKICI EYLEm ⚠️ SQL veritabanını, tüm yapılandırmaları, ayarları
      ve güncelleme dosyalarını silerek tam bir fabrika sıfırlaması gerçekleştirir.
      Bu, tüm Samba paylaşım yapılandırmalarını, kullanıcı hesaplarını, şifreleri
      ve özel ayarları kalıcı olarak silecektir. Eklenti varsayılan ayarlarla yeniden
      başlayacaktır. Bu eylem geri alınamaz ve geri döndürülemez. Son derece dikkatli
      kullanın.
network:
  3000/tcp: Web arayüzü (Home Assistant olmadan kullanın)
