---
configuration:
  srat_update_channel:
    name: SRAT güncelleme kanalı
    description: >-
      SRAT (Samba REST Administration Tool) nasıl güncellenecek: none, release,
      prerelease veya develop.
  log_level:
    name: Günlük seviyesi
    description: >-
      Eklenti günlüklerinin ayrıntı düzeyini ayarlayın (trace, debug, info,
      notice, warning, error, fatal).
  leave_front_door_open:
    name: SRAT kimlik doğrulamayı devre dışı bırak
    description: >-
      Etkinleştirildiğinde web arayüzüne giriş yapmadan erişilebilir. Yalnızca
      güvenilir ağlarda kullanın.
  clean_upgrade_dir:
    name: Güncelleme dizinini temizle
    description: >-
      Eklentinin veri dizininden indirilen tüm SRAT ikili güncellemelerini kaldırır.
      Yalnızca acil durumlarda bozuk güncelleme dosyalarını temizlemek için kullanın.
      Bu işlem kalıcıdır ve geri alınamaz.
network:
  3000/tcp: Web arayüzü (Home Assistant olmadan kullanın)